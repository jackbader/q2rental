<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <title>

  </script>


  <!-- my css -->
  <link href="stylesheets/itemEdit.css" rel="stylesheet">

  <!-- my js -->
  <script src="js/nav.js"></script>
  <script src="js/itemEdit.js"></script>

  <!-- Materialize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Normalize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">

</head>

<body class="row">

  <nav>
    <div class="nav-wrapper">
      <a href="index.html" class="brand-logo">Logo</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li class="firstNavItem"></li>
        <li class="secondNavItem"></li>
        <li><a href="userProfile.html"><i class="material-icons prefix">account_circle</i></a></li>
      </ul>
    </div>
  </nav>

  <section class="col s6" id="picture">
    <img src="http://www.aviatorcameragear.com/wp-content/uploads/2012/07/placeholder.jpg" alt="item picture">
  </section>

  <section class="col s6" id="form">

    <div class="row">
      <form class="col s12">
        <div>
          <label for="title">Name</label>
          <div class="input-field col m12">
            <input id="title" value="lawnmower" type="text" class="validate">
          </div>
        </div>

        <div>
          <label for="desc">Description</label>
          <div class="input-field col m12">
            <input value="works pretty well" id="desc" type="text" class="validate">
          </div>
        </div>

        <div>
          <label for="daily_price">Daily Price</label>
          <div class="input-field col m12">
            <input value="$1000" id="daily_price" type="text" class="validate">
          </div>
        </div>

        <div class="">
          <select id="dropdown" class="browser-default">
            <option value="" disabled selected>Choose the catagory</option>
            <option value="Bikes and boards">Bikes and boards</option>
            <option value="Electronics">Electronics</option>
            <option value="Lawn and Garden">Lawn and Garden</option>
          </select>
        </div>

        <br>

        <div class="file-field ">
          <button class="btn">
            <span>File</span>
            <input type="file">
          </button>
          <div class="file-path-wrapper">
            <input id="fileupload" class="file-path validate" type="text">
          </div>
        </div>

        <div class="">
          <button id="submitButton" class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
        </div>

      </form>

      </div>

  </section>

</body>

</html>
