<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <title></title>

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>


    <link rel="stylesheets/slick/slick-theme.css" rel = "stylesheet"/>


      <!-- my css -->
    <link href = "stylesheets/createItem.css" rel = "stylesheet">

      <!-- my js -->
      <script type="text/javascript" src="stylesheets/slick/slick.min.js"></script>
    <script src = "js/nav.js"></script>
    <script src = "js/itemCreate.js"></script>

    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>

          <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">

  </head>

  <body class = "row">

      <nav>
        <div class="nav-wrapper">
          <a href="index.html" class="brand-logo">Logo</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li class="firstNavItem"></li>
            <li class="secondNavItem"></li>
            <li><a id='profileButton'><i class="material-icons prefix">account_circle</i></a></li>
          </ul>
        </div>
      </nav>

    <section class = "col s6" id = "picture">
      <img src="http://www.aviatorcameragear.com/wp-content/uploads/2012/07/placeholder.jpg" alt="item picture">
    </section>

    <section class = "col s6" id = "form">

      <div class="row">
        <form class="col s12">
          <div>
            <div class="input-field col m12">
              <input  id="title" value= "" type="text" class="validate" >
              <label for="title">Name</label>
            </div>
          </div>

        <div>
            <div class="input-field col m12">
              <input value="" id="desc" type="text" class="validate">
              <label for="desc">Description</label>
            </div>
        </div>

        <div>
            <div class="input-field col m12">
              <input value="" id="daily_price" type="text" class="validate">
              <label for="daily_price">Daily Price</label>
            </div>
        </div>

            <select id="dropdown" class="browser-default">
              <option value="" disabled selected>Choose the catagory</option>
              <option value="Bikes and boards">Bikes and boards</option>
              <option value="Electronics">Electronics</option>
              <option value="Lawn and Garden">Lawn and Garden</option>
            </select>

        </form>

      </div>

      <form>
        <div class="file-field ">
          <button class = "btn">
            <span>File</span>
            <input id = 'img' value = "" type="file">
          </button>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
          </div>
        </div>

        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
      </form>

    </section>

  </body>

</html>
