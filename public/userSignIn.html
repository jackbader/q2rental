<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Sign in</title>

      <!-- jquery -->
      <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
      </script>

        <!-- my css -->
      <link href = "stylesheets/userSignIn.css" rel = "stylesheet">

        <!-- my js -->
      <script src = "js/login.js"></script>

      <!-- Materialize -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>

            <!--Import Google Icon Font-->
          <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

          <!--Let browser know website is optimized for mobile-->
          <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <!-- Normalize -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">

  </head>

  <body>

    <nav>
      <div class="nav-wrapper">
        <a href="index.html" class="brand-logo">Logo</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a  href="userSignUp.html">New User?</a></li>
        </ul>
      </div>
    </nav>

    <div class="row">
      <form class="col s12" id="loginForm">
        <div class="row">
          <div class="input-field col s6">
            <input id="email" type="text" class="validate">
            <label for="icon_prefix">User Name or Email</label>
          </div>
          <div class="input-field col s6">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>

        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>

    </form>

  </div>

  </body>

</html>
